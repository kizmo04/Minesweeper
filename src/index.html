<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="index.css">
  <link href='https://fonts.googleapis.com/css?family=Bungee+Shade' rel='stylesheet' type='text/css'>
  <title>Minesweeper</title>
</head>
<body>
  <div class="minesweeper-container">
    <h1 id="title">Minesweeper</h1>
    <div class="btn-container">
      <div class="main-menu-container">
        <a class="btn-difficulty" href="">Difficulty</a>
        <!-- <a class="btn-load" href="">불러오기</a> -->
        <a class="btn-score" href="">Score Board</a>
        <!-- <a class="btn-retry hide" href="">다시하기</a> -->
      </div>
      <div class="difficulty-menu-container hide">
        <a class="btn-beginner" href="">Easy</a>
        <a class="btn-
        amateur" href="">Normal</a>
        <a class="btn-expert" href="">Hard</a>
        <a href="" class="btn-close difficulty-close">Back</a>
        <!-- <a class="btn-custom" href="">특별</a> -->
      </div>
    </div>
    <div class="game-container">
      <div class="game-box">
        <div class="score-container">
          <div class="section">
            <div class="display-count-bomb-left digits-box">
              <span class="section-1 digits"> </span>
              <span class="section-2 digits"> </span>
              <span class="section-3 digits"> </span>
            </div>
          </div>
          <div class="section">
            <div class="display-status"></div>
          </div>
          <div class="section">
            <div class="display-timer digits-box">
              <span class="section-1 digits"> </span>
              <span class="section-2 digits"> </span>
              <span class="section-3 digits"> </span>
            </div>
          </div>
        </div>
        <table id="minesweeper"></table>
      </div>
    </div>
    <div class="score-board-container hide">
      <div class="score-board-title-container">
        <span class="score-board-title">Score Board</span>
        <a href="" class="btn-close score-board-close">Back</a>
      </div>
      <table class="score-board">
        <tr class="score-list">
          <th class="th-date">Date</th>
          <th class="th-username">Username</th>
          <th class="th-difficulty">Difficulty</th>
          <th class="th-score">Time</th>
        </tr>
      </table>
    </div>
  </div>
</body>
<script type="text/javascript" src="index.js"></script>
</html>
